# Ejemplo de ProviderConfig CRD para Hodei Operator
# Aplicar con: kubectl apply -f examples/crds/provider-config-example.yaml
apiVersion: hodei.io/v1alpha1
kind: ProviderConfig
metadata:
  name: example-provider-config
  namespace: hodei-system
spec:
  # Nombre del proveedor
  name: docker-production
  # Tipo de proveedor
  provider_type: docker
  # Habilitado/Deshabilitado
  enabled: true
  # Configuración específica del proveedor
  config:
    # Para proveedor docker
    docker:
      host: "unix:///var/run/docker.sock"
      network: "hodei-network"
      # Configuración de registry (opcional)
      # registry:
      #   server: "ghcr.io"
      #   username: "user"
      #   password_secret_ref: "docker-registry-secret"
