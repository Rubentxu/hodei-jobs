<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hodei Operator Dashboard - Configure and monitor your HPC job platform">
    <title>Hodei Operator Dashboard</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš¡</text></svg>">
    <style>
        /* Critical CSS for initial load */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #f5f7fa;
        }
        #app {
            min-height: 100vh;
        }
        .initial-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 1rem;
        }
        .initial-loader .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e2e8f0;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </script>
</head>
<body>
    <div id="app">
        <div class="initial-loader">
            <div class="spinner"></div>
            <p>Loading Hodei Operator...</p>
        </div>
    </div>
    <script type="module">
        import init from './pkg/hodei_operator_web.js';
        init().catch(console.error);
    </script>
</body>
</html>
