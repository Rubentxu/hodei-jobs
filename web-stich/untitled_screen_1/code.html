<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Provider Form</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #64748b;
            --surface: #ffffff;
            --background: #f1f5f9;
            --danger: #ef4444;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            -webkit-tap-highlight-color: transparent;
        }
        .ios-toggle {
            appearance: none;
            width: 3.25rem;
            height: 2rem;
            background: #e2e8f0;
            border-radius: 9999px;
            position: relative;
            cursor: pointer;
            outline: none;
            transition: background 0.2s;
        }
        .ios-toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: calc(2rem - 4px);
            height: calc(2rem - 4px);
            background: white;
            border-radius: 50%;
            transition: transform 0.2s;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        .ios-toggle:checked {
            background: var(--primary);
        }
        .ios-toggle:checked::after {
            transform: translateX(1.25rem);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[var(--background)] min-h-screen text-slate-800 pb-24">
<nav class="sticky top-0 z-50 bg-[var(--surface)]/90 backdrop-blur-md border-b border-slate-200 px-4 py-3 flex items-center justify-between">
<div class="flex items-center gap-3">
<button class="material-symbols-outlined text-slate-500 hover:text-slate-800 transition-colors">arrow_back_ios_new</button>
<h1 class="text-lg font-semibold tracking-tight">New Provider</h1>
</div>
<button class="text-[var(--primary)] font-medium text-sm">Save</button>
</nav>
<main class="max-w-md mx-auto p-4 space-y-6">
<section class="bg-[var(--surface)] rounded-2xl p-5 shadow-sm border border-slate-100">
<h2 class="text-sm font-semibold text-slate-500 uppercase tracking-wider mb-4">Provider Type</h2>
<div class="grid grid-cols-3 gap-3">
<label class="cursor-pointer group">
<input checked="" class="peer sr-only" name="provider_type" type="radio" value="docker"/>
<div class="flex flex-col items-center justify-center p-3 rounded-xl border-2 border-slate-100 bg-slate-50 peer-checked:border-[var(--primary)] peer-checked:bg-blue-50 transition-all">
<span class="material-symbols-outlined text-3xl mb-2 text-slate-400 peer-checked:text-[var(--primary)]">deployed_code</span>
<span class="text-xs font-medium text-slate-600 peer-checked:text-[var(--primary)]">Docker</span>
</div>
</label>
<label class="cursor-pointer group">
<input class="peer sr-only" name="provider_type" type="radio" value="kubernetes"/>
<div class="flex flex-col items-center justify-center p-3 rounded-xl border-2 border-slate-100 bg-slate-50 peer-checked:border-[var(--primary)] peer-checked:bg-blue-50 transition-all">
<span class="material-symbols-outlined text-3xl mb-2 text-slate-400 peer-checked:text-[var(--primary)]">hub</span>
<span class="text-xs font-medium text-slate-600 peer-checked:text-[var(--primary)]">K8s</span>
</div>
</label>
<label class="cursor-pointer group">
<input class="peer sr-only" name="provider_type" type="radio" value="azure"/>
<div class="flex flex-col items-center justify-center p-3 rounded-xl border-2 border-slate-100 bg-slate-50 peer-checked:border-[var(--primary)] peer-checked:bg-blue-50 transition-all">
<span class="material-symbols-outlined text-3xl mb-2 text-slate-400 peer-checked:text-[var(--primary)]">cloud</span>
<span class="text-xs font-medium text-slate-600 peer-checked:text-[var(--primary)]">Azure VM</span>
</div>
</label>
</div>
</section>
<section class="bg-[var(--surface)] rounded-2xl p-5 shadow-sm border border-slate-100">
<h2 class="text-sm font-semibold text-slate-500 uppercase tracking-wider mb-4">Configuration</h2>
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-slate-700 mb-1">Provider Name</label>
<input class="w-full rounded-xl border-slate-200 bg-slate-50 text-slate-800 placeholder:text-slate-400 focus:border-[var(--primary)] focus:ring-[var(--primary)] sm:text-sm py-2.5 px-3" placeholder="e.g. build-agent-01" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 mb-1">Endpoint URL</label>
<div class="relative">
<span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400 material-symbols-outlined text-[20px]">link</span>
<input class="w-full rounded-xl border-slate-200 bg-slate-50 text-slate-800 placeholder:text-slate-400 focus:border-[var(--primary)] focus:ring-[var(--primary)] sm:text-sm py-2.5 pl-10 px-3" placeholder="tcp://docker:2376" type="url"/>
</div>
<p class="mt-1 text-xs text-red-500 hidden">Please enter a valid URL scheme.</p>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 mb-1">API Token / Secret</label>
<div class="relative">
<span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400 material-symbols-outlined text-[20px]">key</span>
<input class="w-full rounded-xl border-slate-200 bg-slate-50 text-slate-800 placeholder:text-slate-400 focus:border-[var(--primary)] focus:ring-[var(--primary)] sm:text-sm py-2.5 pl-10 px-3 pr-10" type="password" value="supersecretkey"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 hover:text-slate-600" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 mb-1">Labels</label>
<input class="w-full rounded-xl border-slate-200 bg-slate-50 text-slate-800 placeholder:text-slate-400 focus:border-[var(--primary)] focus:ring-[var(--primary)] sm:text-sm py-2.5 px-3" placeholder="linux, x64, production" type="text"/>
<p class="mt-1 text-xs text-slate-400">Comma separated list of tags.</p>
</div>
</div>
</section>
<section class="bg-[var(--surface)] rounded-2xl p-5 shadow-sm border border-slate-100">
<h2 class="text-sm font-semibold text-slate-500 uppercase tracking-wider mb-4">Capabilities</h2>
<div class="space-y-6">
<div>
<div class="flex justify-between items-center mb-2">
<label class="text-sm font-medium text-slate-700 flex items-center gap-2">
<span class="material-symbols-outlined text-slate-400 text-lg">memory</span>
                            Max Memory
                        </label>
<span class="text-sm font-semibold text-[var(--primary)]">16 GB</span>
</div>
<input class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-[var(--primary)]" max="64" min="1" type="range" value="16"/>
<div class="flex justify-between text-xs text-slate-400 mt-1">
<span>1GB</span>
<span>64GB</span>
</div>
</div>
<div>
<div class="flex justify-between items-center mb-2">
<label class="text-sm font-medium text-slate-700 flex items-center gap-2">
<span class="material-symbols-outlined text-slate-400 text-lg">developer_board</span>
                            Max vCPUs
                        </label>
<span class="text-sm font-semibold text-[var(--primary)]">4 Cores</span>
</div>
<input class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-[var(--primary)]" max="32" min="1" type="range" value="4"/>
<div class="flex justify-between text-xs text-slate-400 mt-1">
<span>1</span>
<span>32</span>
</div>
</div>
<div class="h-px bg-slate-100 w-full my-4"></div>
<div class="flex items-center justify-between">
<div class="flex flex-col">
<span class="text-sm font-medium text-slate-800">GPU Support</span>
<span class="text-xs text-slate-500">Enable CUDA workloads</span>
</div>
<input class="ios-toggle" type="checkbox"/>
</div>
<div class="flex items-center justify-between">
<div class="flex flex-col">
<span class="text-sm font-medium text-slate-800">Secure Boot</span>
<span class="text-xs text-slate-500">Require signed signatures</span>
</div>
<input checked="" class="ios-toggle" type="checkbox"/>
</div>
</div>
</section>
<button class="w-full flex items-center justify-center gap-2 text-slate-500 py-3 text-sm font-medium hover:text-[var(--primary)] transition-colors">
            Show Advanced Options
            <span class="material-symbols-outlined text-lg">expand_more</span>
</button>
</main>
<div class="fixed bottom-0 left-0 w-full bg-[var(--surface)] border-t border-slate-200 p-4 pb-8 flex flex-col gap-3 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
<button class="w-full bg-[var(--primary)] text-white font-semibold py-3.5 rounded-xl shadow-lg shadow-blue-500/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">add_circle</span>
            Create Provider
        </button>
<button class="w-full bg-slate-50 text-slate-600 font-medium py-3.5 rounded-xl hover:bg-slate-100 transition-colors">
            Cancel
        </button>
</div>

</body></html>
