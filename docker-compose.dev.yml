services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hodei-jobs-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hodei
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hodei"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hodei-jobs-network

  # Hodei gRPC Server (opcional - para desarrollo local se puede correr con cargo)
