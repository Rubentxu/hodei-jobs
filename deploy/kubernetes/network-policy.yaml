apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hodei-workers-egress
  namespace: hodei-workers
  labels:
    app.kubernetes.io/name: hodei
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app: hodei-worker
  policyTypes:
  - Egress
  - Ingress
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow connection to Hodei control plane (gRPC)
  - to:
    - namespaceSelector:
        matchLabels:
          app.kubernetes.io/name: hodei
    ports:
    - protocol: TCP
      port: 50051
  # Allow HTTPS for external artifact downloads (optional, remove if not needed)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  ingress: []
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hodei-workers-default-deny
  namespace: hodei-workers
  labels:
    app.kubernetes.io/name: hodei
    app.kubernetes.io/component: network-policy
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress: []
