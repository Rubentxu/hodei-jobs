# Ejemplo de Job CRD para Hodei Operator
# Aplicar con: kubectl apply -f examples/crds/job-example.yaml
apiVersion: hodei.io/v1alpha1
kind: Job
metadata:
  name: example-job
  namespace: hodei-system
spec:
  # Comando a ejecutar (requerido)
  command: "/bin/sh"
  # Argumentos del comando
  arguments:
    - "-c"
    - "echo 'Hello from Kubernetes CRD!' && sleep 5 && echo 'Done!'"
  # Variables de entorno (opcional)
  environment:
    JOB_TYPE: "crd-example"
    RETRY_COUNT: "3"
  # Imagen de worker (opcional, usa default si no se especifica)
  image: "ghcr.io/rubentxu/hodei-worker:latest"
  # Timeout en milisegundos
  timeout_ms: 60000
  # Número de reintentos
  retries: 2
  # Referencia a template (opcional)
  # template_ref:
  #   name: job-template-default
  # Parámetros para template (opcional)
  # parameters:
  #   param1: "value1"
  #   param2: "value2"
