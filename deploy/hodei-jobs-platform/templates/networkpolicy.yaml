{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "hodei-jobs-platform.fullname" . }}
  labels:
    {{- include "hodei-jobs-platform.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "hodei-jobs-platform.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  {{- if .Values.networkPolicy.ingress.enabled }}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: {{ include "hodei-jobs-platform.name" . }}
    ports:
    {{- range .Values.networkPolicy.ingress.ports }}
    - protocol: {{ .protocol }}
      port: {{ .port }}
    {{- end }}
  {{- end }}
  {{- if .Values.networkPolicy.egress.enabled }}
  egress:
  {{- range .Values.networkPolicy.egress.rules }}
  - to:
    {{- toYaml .to | nindent 4 }}
    ports:
    {{- range .ports }}
    - protocol: {{ .protocol }}
      port: {{ .port }}
    {{- end }}
  {{- end }}
  {{- if .Values.postgresql.enabled }}
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: {{ include "hodei-jobs-platform.fullname" . }}-postgresql
    ports:
    - protocol: TCP
      port: 5432
  {{- end }}
  {{- end }}
{{- end }}
