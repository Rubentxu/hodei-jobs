{{- if and .Values.development.enabled .Values.development.devspace.enabled .Values.development.cargoCache.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.development.cargoCache.pvcName | default "hodei-cargo-cache" }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hodei-jobs-platform.labels" . | nindent 4 }}
  annotations:
    # Preserve PVC on helm uninstall (recreate on reinstall)
    helm.sh/resource-policy: keep
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.development.cargoCache.size | default "10Gi" }}
  storageClassName: {{ .Values.development.cargoCache.storageClass | default "standard" }}
{{- end }}
