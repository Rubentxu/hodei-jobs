apiVersion: v2
name: hodei-jobs-platform
description: A Helm chart for deploying Hodei Job Platform on Kubernetes
type: application
version: 0.1.0
appVersion: "1.0.0"

keywords:
  - jobs
  - kubernetes
  - batch-processing
  - distributed-computing

home: https://github.com/rubentxu/hodei-job-platform
sources:
  - https://github.com/rubentxu/hodei-job-platform

maintainers:
  - name: Hodei Team
    email: team@hodei.io

dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: nats
    version: "1.x.x"
    repository: "https://nats-io.github.io/k8s/helm"
    condition: nats.enabled
  - name: prometheus
    version: "25.x.x"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: external-secrets
    version: "0.9.x"
    repository: "https://charts.external-secrets.io"
    condition: externalSecrets.enabled
