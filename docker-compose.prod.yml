# =============================================================================
# Hodei Jobs Platform - Production Docker Compose
# =============================================================================
# Complete stack for production deployment
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#   docker-compose -f docker-compose.prod.yml logs -f
#   docker-compose -f docker-compose.prod.yml down
#
# Environment variables (create .env file):
#   POSTGRES_PASSWORD=your-secure-password
#   HODEI_OTP_SECRET=your-otp-secret
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: hodei-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hodei}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-hodei}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hodei} -d ${POSTGRES_DB:-hodei}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - hodei-internal
    deploy:
      resources:
        limits:
          memory: 512M

  # ===========================================================================
  # Hodei gRPC Server (Backend API)
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: hodei-server:${VERSION:-latest}
    container_name: hodei-api
    restart: unless-stopped
    environment:
      HODEI_DATABASE_URL: postgres://${POSTGRES_USER:-hodei}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-hodei}
      HODEI_DEV_MODE: "0"
      HODEI_DOCKER_ENABLED: "1"
      HODEI_OTP_SECRET: ${HODEI_OTP_SECRET:-change-me-in-production}
      GRPC_PORT: "50051"
      RUST_LOG: ${RUST_LOG:-info,hodei=debug}
    ports:
      - "${GRPC_PORT:-50051}:50051"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/usr/local/bin/hodei-jobs-cli", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - hodei-internal
      - hodei-workers
    deploy:
      resources:
        limits:
          memory: 1G

  # ===========================================================================
  # Hodei Web Dashboard (Frontend)
  # ===========================================================================
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    image: hodei-web:${VERSION:-latest}
    container_name: hodei-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - hodei-internal
    deploy:
      resources:
        limits:
          memory: 128M

  # ===========================================================================
  # Prometheus (Metrics - Optional)
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: hodei-prometheus
    restart: unless-stopped
    profiles:
      - monitoring
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - hodei-internal
    deploy:
      resources:
        limits:
          memory: 512M

  # ===========================================================================
  # Grafana (Dashboards - Optional)
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: hodei-grafana
    restart: unless-stopped
    profiles:
      - monitoring
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    depends_on:
      - prometheus
    networks:
      - hodei-internal
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  hodei-internal:
    driver: bridge
    internal: false
  hodei-workers:
    driver: bridge
    internal: false
